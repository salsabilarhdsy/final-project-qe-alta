name: Mini Project - QE
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2.2
      with:
          version: '8.2.5'
          projectPath: '${{ github.workspace }}'
          args: '-noSplash -retry=0 -browserType=Chrome -statusDelay=15 -testSuitePath="Test Suites/Web/TS_Web" -apiKey= ${{ 2477e32a-2f8f-4ae6-bd59-1978c15f71e0 }} --config -webui.autoUpdateDrivers=true'